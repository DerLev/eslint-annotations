name: Test Action
on:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Run Action
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'wip:') }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Nodejs environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install Dependencies
        run: yarn
      - name: Lint Action
        run: yarn lint --output-file eslint_report.json --format json
      - name: Type Check Action
        run: yarn tsc > typescript.log
      - name: Build Action
        run: yarn build
      - name: Move node_modules temp
        run: mv node_modules node_modules_temp
      - name: Test Action
        uses: ./
        with:
          eslint-report: eslint_report.json
          typescript-log: typescript.log
      - name: Move node_modules back
        run: mv node_modules_temp node_modules
